{% set name = "sqltrie" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqltrie-{{ version }}.tar.gz
  sha256: 40db3a6057f8e61930a7f4afd065c6b3c0d376887c150485356254b833db33dd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools_scm >=6.3.1

  run:
    - python >=3.8
    - attrs
    - orjson
    - pygtrie

test:
  imports:
    - sqltrie
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iterative/sqltrie
  summary: SQL-based prefix tree inspired by pygtrie and python-diskcache
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmrowla
    - efiop
    - shcheklein
