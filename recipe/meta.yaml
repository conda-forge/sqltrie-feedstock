{% set name = "sqltrie" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqltrie-{{ version }}.tar.gz
  sha256: 3247e850069650f25bbbb4ba7b071d41a4e8431102815e7bac6d8ce71d77153d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools_scm >=6.3.1

  run:
    - python >=3.8
    - attrs
    - orjson
    - pygtrie

test:
  imports:
    - sqltrie
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iterative/sqltrie
  summary: SQL-based prefix tree inspired by pygtrie and python-diskcache
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmrowla
    - efiop
    - shcheklein
